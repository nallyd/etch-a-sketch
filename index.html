<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Head Defaults -->
        <meta charset="UTF-8">
        <meta name="viewport" content"width=device-width,
        initial-scale=1.0">
        <title>Etch-A-Sketch</title>
        <link rel="stylesheet" href="./css/style.css">
        <script src="./js/etch-a-sketch.js" defer></script>
    </head>

    <body>
        <header>
            <h1>nallyd: Etch-A-Sketch</h1>
        </header>

        <div class="field">
            <div class="options">
                <div class="new-grid">
                    <label for="size">Enter a new size:</label>
                    <input type="text" name="size" id="size">
                    <button>New grid</button>
                </div>
                <div class="modifiers">
                    <label for="rgb">RGB Coloring</label>
                    <input type="checkbox" id="rgb" name="rgb" value="rgb">
                    <label for="fade">Opactiy Drawing</label>
                    <input type="checkbox" id="fade" name="fade" value="fade">
                    <label for="gridlines">Remove Grid</label>
                    <input type="checkbox" id="gridlines" name="gridlines"
                    value="gridlines">
                </div>
            </div>
        </div>

        <footer>
            <div class="knob"></div>
            <p>The Odin Project</p>
            <div class="knob"></div>
        </footer>
    </body>
</html>
